<mat-form-field>
  <button mat-icon-button matPrefix tabindex="-1" *ngIf="preview">
    <bs-issue-type-icon [type]="selectedType"></bs-issue-type-icon>
  </button>
  <mat-label>Type</mat-label>
  <mat-select [(ngModel)]="selectedType" required="true">
    <mat-option *ngFor="let type of types" [value]="type">
      <div>
        <bs-issue-type-icon [type]="type"></bs-issue-type-icon>
        <p>{{type}}</p>
      </div>
    </mat-option>
  </mat-select>
</mat-form-field>
